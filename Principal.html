<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashMat - P치gina Principal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1rem; /* base de fonte aumentada */
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 1.25rem rgba(0, 255, 213, 0.4);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .saldo {
      font-size: 1rem;
      margin-bottom: 1.2rem;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #00ffd5;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .modo-jogo, .ranking {
      margin-top: 2rem;
    }

    .modo-jogo button {
      width: 100%;
      margin: 0.5rem 0;
    }

    ol {
      text-align: left;
      padding-left: 1.2rem;
    }

    ol li {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CashMat</h1>
    <h2 id="nomeJogador">Carregando nome...</h2>
    <p class="saldo">Saldo: <span id="saldoJogador">$0.00</span></p>

    <button onclick="window.location.href='deposito.html'">Dep칩sito</button>
    <button onclick="window.location.href='retirada.html'">Retirar</button>
    <button onclick="logout()">Sair</button>

    <div class="modo-jogo">
      <h3>Modos de Jogo</h3>
      <button aria-label="Jogar Passos da Riqueza" onclick="window.location.href='passos-da-riqueza.html'">游눯 Passos da Riqueza</button>
      <button aria-label="Jogar Torneio Milion치rio" onclick="window.location.href='torneio-milionario.html'">游끥 Torneio Milion치rio</button>
    </div>

    <div class="ranking">
      <h3>游끤 Top 5 Jogadores</h3>
      <ol id="rankingLista">
        <li>Carregando...</li>
      </ol>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpHbnPNXlF1YGSk7qqFOP6fbwWMVORah8",
      authDomain: "cashmat.firebaseapp.com",
      databaseURL: "https://cashmat-default-rtdb.firebaseio.com",
      projectId: "cashmat",
      storageBucket: "cashmat.appspot.com",
      messagingSenderId: "1053097963813",
      appId: "1:1053097963813:web:82469c2eab76d3704e2acc"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const uid = user.uid;
        const userRef = ref(database, 'users/' + uid);

        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            const dados = snapshot.val();
            const nome = dados.nome || "Jogador";
            const saldo = parseFloat(dados.saldo) || 0;
            document.getElementById("nomeJogador").innerText = nome;
            document.getElementById("saldoJogador").innerText = `${saldo.toFixed(2)} MZN`;
          } else {
            document.getElementById("nomeJogador").innerText = "Dados n칚o encontrados";
          }
        });

        const rankingRef = ref(database, 'ranking');
        onValue(rankingRef, (snapshot) => {
          const lista = document.getElementById("rankingLista");
          if (snapshot.exists()) {
            const data = snapshot.val();
            const jogadoresArray = Object.entries(data)
              .filter(([_, j]) => j.nome && j.valor !== undefined)
              .map(([uid, j]) => ({ uid, nome: j.nome, recorde: j.valor }));

            jogadoresArray.sort((a, b) => b.recorde - a.recorde);

            lista.innerHTML = "";
            jogadoresArray.slice(0, 5).forEach((jogador, index) => {
              const item = document.createElement("li");
              let prefixo;
              if (index === 0) prefixo = "游볞";
              else if (index === 1) prefixo = "游볟";
              else if (index === 2) prefixo = "游볠";
              else prefixo = `${index + 1}췈`;

              item.innerText = `${prefixo} ${jogador.nome} - ${jogador.recorde.toFixed(2)} MZN`;
              lista.appendChild(item);
            });

            const posicaoAtual = jogadoresArray.findIndex(j => j.uid === auth.currentUser.uid);
            if (posicaoAtual >= 5) {
              const item = document.createElement("li");
              item.style.marginTop = "10px";
              item.style.fontWeight = "bold";
              item.innerText = `Sua posi칞칚o: ${posicaoAtual + 1}췈 - ${jogadoresArray[posicaoAtual].nome} (${jogadoresArray[posicaoAtual].recorde.toFixed(2)} MZN)`;
              lista.appendChild(document.createElement("hr"));
              lista.appendChild(item);
            }
          } else {
            lista.innerHTML = "<li>Nenhum dado de ranking dispon칤vel.</li>";
          }
        });
      }
    });

    window.logout = function () {
      const btns = document.querySelectorAll("button");
      btns.forEach(btn => btn.disabled = true);
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch(() => {
        btns.forEach(btn => btn.disabled = false);
        alert("Erro ao sair. Tente novamente.");
      });
    };
  </script>
</body>
</html>
