<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>CashMat - P√°gina Principal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 10px;
      font-size: 32px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .saldo {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #00ffd5;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .modo-jogo, .ranking {
      margin-top: 30px;
    }

    .modo-jogo button {
      width: 100%;
      margin: 8px 0;
    }

    ol {
      text-align: left;
      padding-left: 20px;
    }

    ol li {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CashMat</h1>
    <h2 id="nomeJogador">Carregando nome...</h2>
    <p class="saldo">Saldo: <span id="saldoJogador">$0.00</span></p>

    <button onclick="window.location.href='deposito.html'">Dep√≥sito</button>
    <button onclick="window.location.href='retirada.html'">Retirar</button>
    <button onclick="logout()">Sair</button>

    <div class="modo-jogo">
      <h3>Modos de Jogo</h3>
      <button onclick="window.location.href='passos-da-riqueza.html'">üí∞ Passos da Riqueza</button>
      <button onclick="window.location.href='torneio-milionario.html'">üèÜ Torneio Milion√°rio</button>
    </div>

    <div class="ranking">
      <h3>üèÖ Top 5 Jogadores</h3>
      <ol id="rankingLista">
        <li>Carregando...</li>
      </ol>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpHbnPNXlF1YGSk7qqFOP6fbwWMVORah8",
      authDomain: "cashmat.firebaseapp.com",
      databaseURL: "https://cashmat-default-rtdb.firebaseio.com",
      projectId: "cashmat",
      storageBucket: "cashmat.appspot.com",
      messagingSenderId: "1053097963813",
      appId: "1:1053097963813:web:82469c2eab76d3704e2acc"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const uid = user.uid;
        const userRef = ref(database, 'users/' + uid);

        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            const dados = snapshot.val();
            const nome = dados.nome || "Jogador";
            const saldo = dados.saldo || 0;
            document.getElementById("nomeJogador").innerText = nome;
            document.getElementById("saldoJogador").innerText = `${saldo.toFixed(2)} MZN`;
          } else {
            document.getElementById("nomeJogador").innerText = "Dados n√£o encontrados";
          }
        });

        const rankingRef = ref(database, 'ranking');
onValue(rankingRef, (snapshot) => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    const jogadoresArray = Object.entries(data)
      .filter(([_, j]) => j.nome && j.valor !== undefined)
      .map(([uid, j]) => ({ uid, nome: j.nome, recorde: j.valor }));

    jogadoresArray.sort((a, b) => b.recorde - a.recorde);

    const lista = document.getElementById("rankingLista");
    lista.innerHTML = "";

    jogadoresArray.slice(0, 5).forEach((jogador, index) => {
      const item = document.createElement("li");
      let prefixo;
      if (index === 0) prefixo = "ü•á";
      else if (index === 1) prefixo = "ü•à";
      else if (index === 2) prefixo = "ü•â";
      else prefixo = `${index + 1}¬∫`;

      item.innerText = `${prefixo} ${jogador.nome} - ${jogador.recorde.toFixed(2)} MZN`;
      lista.appendChild(item);
    });

    const posicaoAtual = jogadoresArray.findIndex(j => j.uid === auth.currentUser.uid);
    if (posicaoAtual >= 5) {
      const item = document.createElement("li");
      item.style.marginTop = "10px";
      item.style.fontWeight = "bold";
      item.innerText = `Sua posi√ß√£o: ${posicaoAtual + 1}¬∫ - ${jogadoresArray[posicaoAtual].nome} (${jogadoresArray[posicaoAtual].recorde.toFixed(2)} MZN)`;
      lista.appendChild(document.createElement("hr"));
      lista.appendChild(item);
    }
  }
});
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
