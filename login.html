<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashMat - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpHbnPNXlF1YGSk7qqFOP6fbwWMVORah8",
      authDomain: "cashmat.firebaseapp.com",
      projectId: "cashmat",
      storageBucket: "cashmat.firebasestorage.app",
      messagingSenderId: "1053097963813",
      appId: "1:1053097963813:web:82469c2eab76d3704e2acc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = `+258${phone}@cashmat.com`;

      setPersistence(auth, browserSessionPersistence).then(() => {
        return signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "principal.html";
          })
          .catch((error) => {
            alert("Erro ao entrar: " + error.message);
          });
      });
    };
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 5vw;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 10px;
      font-size: 8vw;
      animation: slideIn 0.5s ease;
      text-align: center;
    }

    p {
      margin-bottom: 30px;
      font-size: 4vw;
      color: #ccc;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #f1f1f1;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffd5;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }

    .link a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CashMat</h1>
    <p>Entrar na tua conta</p>
    <input id="phone" type="tel" placeholder="Número (ex: 87XXXXXXX)" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div class="link">
      Não tens conta? <a href="inscrever.html">Inscreve-te aqui</a>
    </div>
  </div>
</body>
</html>
